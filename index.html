<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–µ –Ω–∞–∂–º–∏ –Ω–µ —Ç—É –∫–Ω–æ–ø–∫—É!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #buttons {
      margin: 30px 0;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      border: none;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
    #resetBtn {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>–ù–µ –Ω–∞–∂–º–∏ –Ω–µ —Ç—É –∫–Ω–æ–ø–∫—É!</h1>
  <div id="score">–û—á–∫–∏: 0</div>
  <div id="buttons"></div>
  <div id="result"></div>
  <button id="resetBtn" onclick="startGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>

  <script>
    const buttonsDiv = document.getElementById('buttons');
    const resultDiv = document.getElementById('result');
    const resetBtn = document.getElementById('resetBtn');
    const scoreDiv = document.getElementById('score');
    let score = 0;

    function startGame() {
      resultDiv.textContent = '';
      resetBtn.style.display = 'none';
      buttonsDiv.innerHTML = '';

      const bomb = Math.floor(Math.random() * 5) + 1;

      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement('button');
        btn.textContent = `–ö–Ω–æ–ø–∫–∞ ${i}`;
        btn.onclick = () => {
          if (i === bomb) {
            resultDiv.textContent = 'üí• –ë–æ–º–±–∞! –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!';
            score = 0;
            scoreDiv.textContent = `–û—á–∫–∏: ${score}`;
          } else {
            resultDiv.textContent = '‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω–æ! +1 –æ—á–∫–æ';
            score++;
            scoreDiv.textContent = `–û—á–∫–∏: ${score}`;
          }
          disableButtons();
          resetBtn.style.display = 'inline-block';
        };
        buttonsDiv.appendChild(btn);
      }
    }

    function disableButtons() {
      const allButtons = buttonsDiv.querySelectorAll('button');
      allButtons.forEach(btn => btn.disabled = true);
    }

    startGame();
  </script>

</body>
</html>
